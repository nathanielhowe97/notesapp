<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <title>Notes JS App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>notes</h1>
            <p>record your life. vent. express yourself. no judgement</p>
        </header>
        <main>
            <section id="create-note-container">
                <h2>Create a new note</h2>
                <div class="container">
                    <textarea id="create-note" name="create-note" id="" cols="30" rows="10" placeholder="note here..."></textarea>
                    <button id="submit-note-btn">Create note</button>
                </div>
            </section>
            <hr>
            <section id="past-notes">
                <h2>Past notes</h2>
                <ul id="past-note-list">
                </ul>
            </section>
        </main>
    </div>

    <div id="toast" class="toast">
        <p>
            <span class="material-symbols-outlined">error</span>
            <span>You must input something into the textbox</span>
            <button><span id="close-toast" class="material-symbols-outlined">close</span></button>
        </p>
    </div>
</body>
</html>
